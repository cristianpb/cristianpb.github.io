---
name: Github CI

on: [push]


jobs:
  job-amp:
    name: Test AMP format

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 3.1
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - uses: actions/setup-node@v1
        with:
          node-version: '8.x'
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install node requirements
        run: npm ci
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install ruby dependencies
        run: |
          sed -i "/\b\(redirect\)\b/d" Gemfile
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Build css
        run: npm run css:build
      - name: Build HTML
        run: npm run build
      - name: Test AMP support
        run: npm run test
  job-algolia:
    name: Algolia push records
    needs: job-amp

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Ruby 3.1
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install ruby dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Push algolia records
        if: success() && github.ref == 'refs/heads/master'
        run: bundle exec jekyll algolia
        env:
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
  job-html:
    name: Test html consistency
    needs: job-amp

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 3.1
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install ruby dependencies
        run: |
          sed -i "/\b\(redirect\)\b/d" Gemfile
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - run: npm run build
      - name: Test html
        run: |
          gem install html-proofer
          htmlproofer --ignore-urls "/www.linkedin.com/,/twitter.com/,/www.researchgate.net/,/www.sciencedirect.com/,/www.arduino.cc/,/www.velib-metropole.fr/" --ignore-missing-alt=true --allow-missing-href=true  --ignore-status-codes "0"  ./_site
